<!DOCTYPE HTML5 PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Fraction Painter</title>

        <!-- jquery -->
        <script src="libs/jquery/jquery-2.2.3.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css">
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.1/bootstrap-slider.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.1/css/bootstrap-slider.min.css" />
        <!-- D3.js -->
        <script src="https://d3js.org/d3.v4.js"></script>
        <!-- Switchery -->
        <script src="libs/switchery/switchery.min.js"></script>
        <link rel="stylesheet" href="libs/switchery/switchery.min.css">

        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <div id="menuWrapper" class="menu">
        <h2 style="display: inline; margin-bottom: 15px; text-decoration: underline">Settings:</h2><br />
        <div class="form-group">
          <label for="fraction1">Numerator: </label>
          <input type="text" class="form-control" id="fraction1" value="1">
          <label for="fraction2">Denominator: </label>
          <input type="text" class="form-control" id="fraction2" value="1">
        </div>
        <label for="time">Time Factor: </label><input id="time" type="text" data-slider-min="1" data-slider-scale="linear" data-slider-max="100" data-slider-step=".1" data-slider-value="50"/>
        <button type="button" id="stop" class="btn btn-danger" style="display: inline; margin-top: 10px; margin-bottom: 10px">Stop</button>
        <button type="button" id="play" class="btn btn-success" style="display: inline; margin-top: 10px; margin-bottom: 10px">Play</button>
        <button type="button" id="removeTrace" class="btn btn-warning" onclick="update()" style="display: inline; margin-top: 10px; margin-bottom: 10px">Remove Traces</button>
        <label for="trace" style="display: inline">Trace (Lissajous pattern): </label><input type="checkbox" class="js-switch" checked id="trace" />
      </div>
    </body>
</html>
